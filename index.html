<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シンプル画像と音楽プレイヤー</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #121212;
            color: white;
            font-family: sans-serif;
            text-align: center;
        }
        img {
            max-width: 100%;
            max-height: 70vh;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        button {
            background-color: #1DB954;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 12px 30px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        .message {
            margin-top: 15px;
            color: #FF9800;
        }
    </style>
</head>
<body>
    <h1>画像と音楽プレイヤー</h1>
    <!-- 画像を表示 -->
    <img src="https://via.placeholder.com/800x600" alt="表示画像" id="myImage">
    <!-- 音楽プレイヤー -->
    <button id="playButton">音楽を再生</button>
    <div class="message" id="message">「音楽を再生」ボタンをクリックすると、音楽が再生されます</div>
    <audio id="myAudio">
        <source src="" type="audio/mpeg">
        お使いのブラウザはオーディオ要素をサポートしていません。
    </audio>
    <script>
        // DOM要素の取得
        const playButton = document.getElementById('playButton');
        const audio = document.getElementById('myAudio');
        const message = document.getElementById('message');
        const image = document.getElementById('myImage');
        // 画像のURL設定（プレースホルダー画像を使用）
        image.src = "./art.png";
        // 音楽のURL設定
        audio.src = "./music.mp3";  // 実際の音楽URLを設定
        // 再生/一時停止ボタンの制御
        playButton.addEventListener('click', function() {
            if (audio.paused) {
                audio.play()
                    .then(() => {
                        playButton.textContent = "一時停止";
                        message.textContent = "音楽が再生されています";
                    })
                    .catch(error => {
                        message.textContent = "音楽の再生に失敗しました: " + error.message;
                    });
            } else {
                audio.pause();
                playButton.textContent = "音楽を再生";
                message.textContent = "音楽が一時停止されています";
            }
        });
        // 音楽が終了したときの処理
        audio.addEventListener('ended', function() {
            playButton.textContent = "もう一度再生";
            message.textContent = "再生が終了しました";
        });
    </script>
</body>
</html>
